{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}

<div class="container mt-4">
    <div class="row">
        <h1 class="h3 mb-0 text-gray-800">Update Details</h1>
    </div>
</div>
<div class="container mt-4">
    <form method="POST">
        {% csrf_token %}
        {{form | crispy}}
        <button type="submit" class="btn btn-primary">Save changes</button>
    </form>
</div>
{% endblock content %}
